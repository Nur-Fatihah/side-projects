<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lab</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Part 1: Adding Bootstrap Background and Text -->
    <div class="container my-4">
        <p class="text-white bg-info p-3">This is a paragraph.</p>
        <p class="bg-warning text-dark p-3">This is a paragraph.</p>
    </div>

    <!-- Part 2: Bootstrap Images and Buttons -->
    <div class="container my-4 text-center">
        <!-- Oval Image -->
        <img src="Inner Directory/human.jpg" alt="Oval Image" class="rounded-circle img-fluid"
            style="width: 150px; height: 150px;">
        <br>
        <!-- Button -->
        <button class="btn btn-primary mt-3">Primary </button>
    </div>

    <!-- Part 3: Bootstrap Grid -->
    <div class="container my-4">
        <div class="row">
            <!-- Column 1 -->
            <div class="col-6 col-md-3 bg-success text-white p-3">1</div>
            <!-- Column 2 -->
            <div class="col-12 col-md-6 bg-warning text-dark p-3">2</div>
            <!-- Column 3 -->
            <div class="col-6 col-md-3 bg-success text-white p-3">3</div>
        </div>
    </div>

    <!-- Part 4: Centered Image and Button -->
    <div class="container my-4 d-flex flex-column align-items-center justify-content-center">
        <!-- Centered Oval Image -->
        <img src="Inner Directory/bird.png" alt="Centered Oval Image" class="rounded-circle img-fluid"
            style="width: 150px; height: 150px;">
        <!-- Centered Button -->
        <button class="btn btn-primary mt-3">Primary</button>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
