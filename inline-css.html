<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Example</title>
    <style>
        /* Internal CSS for the paragraph */
        p {
            color: green;
        }
    </style>
</head>

<body style="background-color: linen;"> <!-- Set background color for the entire page -->

    <!-- Heading with inline CSS for color -->
    <h1 style="color: blue;">This is a heading</h1>

    <!-- Paragraph with internal CSS for color -->
    <p>This is a paragraph</p>

</body>

</html>
