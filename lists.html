<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <style>
        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        ul,
        ol {
            font-size: 20px;
        }

        ol {
            list-style-type: upper-alpha; /* A, B, C for ordered list items */
        }
        ul {
            list-style-type: disc; /* Default bullet points */
        }
        ol ul {
            list-style-type: lower-roman; /* i. ii. iii. for nested unordered list items */
        }
    </style>
</head>

<body>

    <!-- Unordered List -->
    <h1>Unordered List</h1>
    <ul>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.amazon.com/">Amazon</a></li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List with Custom start</h2>
    <ol start="150">
        <li><a>Coffee</a></li>
        <li><a>Tea</a></li>
        <li><a>Milk</a></li>
    </ol>

    <!-- Nested List -->
    <h1>A Nested List</h1>
    
    <!-- Outer Unordered List (coffee, tea, milk) -->
    <ul>
        <li>Coffee</li>
        <li>Tea
            <!-- Inner Ordered List for Tea -->
            <ol>
                <li>Black tea
                    <!-- Inner Unordered List for Black tea -->
                    <ul>
                        <li>Sugar</li>
                        <li>No Sugar</li>
                    </ul>
                </li>
                <li>Green tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ul>
    
    </body>
    
    </html>
