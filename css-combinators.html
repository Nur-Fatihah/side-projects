<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>
        /* Change color of all <p> elements inside a <div> (descendants) */
        div p {
            color: red;
        }

        /* Change color of <p> elements that are direct children of <div> */
        div>p {
            color: green;
        }
    </style>
</head>

<body>

    <!-- Div containing paragraphs -->
    <div>
        <p>This is a paragraph inside a div element.</p>
        <p>This is another paragraph inside a div element.</p>
        <span>
            <p>This a paragraph inside a span element, inside a div element.</p>
        </span>
    </div>

    <!-- Paragraphs outside of div -->
    <p>This is a paragraph, not inside a div element.</p>
    <p>This is another paragraph, not inside a div element.</p>

</body>

</html>
