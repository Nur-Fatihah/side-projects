<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Placing Elements</title>
    <link rel="stylesheet" href="display-style.css">
</head>

<body>
    <h1>This is a Heading</h1>
    <p>
        This is a <span class="green-text">paragraph</span>, with some words
        more <span class="green-text">paragraph</span>, than others.
    </p>


    <!-- Images -->
    <div class="images">
        <img src="Inner Directory/human.jpg" alt="Human">
        <img src="Inner Directory/bird.png" alt="Bird">
        <img src="Inner Directory/space.png" alt="Space">
    </div>
</body>

</html>
