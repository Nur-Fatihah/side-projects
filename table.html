<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
        }

        th[colspan] {
            text-align: center;
        }

        td:nth-child(2) {
            width: 70%;
        }
    </style>
</head>

<body>

    <!-- Table creation with the colspan for "Properties" header -->
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Properties</th>
        </tr>
        <tr>
            <td>Jill Smith</td>
            <td>50</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Will Smith</td>
            <td>40</td>
            <td>Male</td>
        </tr>
    </table>

</body>

</html>
